commands:
  cx:
    description: 查询服务器当前人数。
    messages:
      msg: |-
        {time}{list}
        进服指南请在群公告中查看。
      list: |-
        【MC 服务器 {count}】
        ➣ {version}：{players}
        ➣ 玩家列表：{list}
        ➣ 协议版本：{protocol}
      listNoPlayer: |-
        【MC 服务器 {count}】
        ➣ {version}：{players}
        ➣ 协议版本：{protocol}
      listFailed: |-
        【MC 服务器 {count}】
        ➣ 查询失败：{data}
        ➣ 请稍后重试。
      forbidden: |-
        {time}
        此指令不允许在本群使用。
      failed: |-
        {time}
        查询失败：{data}
      timeout: 请求超时。
      timeout2: 响应超时。
      fewData: 服务端返回的数据过少。
      close: 服务器已关闭。
      error: 执行错误。
      unknown: 未知错误。
      host: 没有到主机的路由。
  status:
    description: 查询机器人状态。
    messages:
      msg: |-
        {time}
        --- 系统状态 ---
        系统名称：{name}
        CPU使用率：{cpu}
        内存使用率：{memory}
        --- 机器人状态 ---
        昨日收/发消息数量：{msgCount}
        机器人版本：{version}
        运行时间：{online}
      failed: |-
        {time}
        状态获取失败。
  random:
    description: 随机数生成器。
    usage: |-
      缺少参数时默认生成 0-10000 的随机数。
      使用示例：
    examples: random 1 128 生成1到128范围的随机数
    messages:
      msg: |-
        {time}
        生成的随机数：{data}
  info:
    description: 查询机器人信息。
    messages:
      msg: |-
        {data}
      failed: |-
        {time}
        读取信息失败。
  rw:
    description: 随机名言名句。
    messages:
      msg: |-
        {time}
        {data}
      failed1: |-
        {time}
        获取失败（1）。
      failed2: |-
        {time}
        获取失败（2）。
  randomba:
    description: 随机BA图。
    messages:
      wait: |-
        {time}
        请等待图片上传（可能较慢）。
