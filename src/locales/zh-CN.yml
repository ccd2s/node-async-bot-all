noApi: 未指定 API
noop: 无
unknownError: 未知错误。
commands:
  cxgame:
    description: 查询服务器当前人数。
    messages:
      msg: |-
        {time}{list}
        进服指南请在群公告中查看。
      list: |-
        【MC 服务器 {count}】
        ➣ {version}：{players}
        ➣ 玩家列表：{list}
        ➣ 备注：{note}
      listNoPlayer: |-
        【MC 服务器 {count}】
        ➣ {version}：{players}
        ➣ 备注：{note}
      listFailed: |-
        【MC 服务器 {count}】
        ➣ 查询失败：{data}
        ➣ 请稍后重试。
        ➣ 备注：{note}
      listA2S: |-
        【A2S 服务器 {count}】
        ➣ {version}：{players}
        ➣ 机器人：{bots}
        ➣ 备注：{note}
      listFailedA2S: |-
        【A2S 服务器 {count}】
        ➣ 查询失败：{data}
        ➣ 请稍后重试。
        ➣ 备注：{note}
      forbidden: |-
        {time}
        此指令不允许在本群使用。
      failed: |-
        {time}
        查询失败：{data}
      timeout: 请求超时。
      fewData: 服务端返回的数据过少。
      close: 服务器已关闭。
      host: 没有到主机的路由。
      dns: 解析失败。
  status:
    description: 查询机器人状态。
    messages:
      msg: |-
        {time}
        --- 系统状态 ---
        系统名称：{name}
        CPU使用率：{cpu}
        内存使用率：{memory}
        --- 机器人状态 ---
        昨日收/发消息数量：{msgCount}
        机器人版本：{version}
        运行时间：{online}
      failed: |-
        {time}
        状态获取失败。
  random:
    description: 随机数生成器。
    usage: |-
      缺少参数时默认生成 0-10000 的随机数。
      使用示例：
    examples: random 1 128 生成1到128范围的随机数
    messages:
      msg: |-
        {time}
        生成的随机数：{data}
  info:
    description: 查询机器人信息。
    messages:
      msg: |-
        {data}
      failed: |-
        {time}
        读取信息失败。
  rw:
    description: 随机名言名句。
    messages:
      msg: |-
        {time}
        {data}
      failed: |-
        {time}
        获取失败（{data}）。
  randomba:
    description: 随机BA图。
    messages:
      msg: |-
        {quote}{image}
      wait: |-
        {quote}{time}
        请等待图片上传（可能较慢）。
  centerservertest:
    description: 查看中心服务器状态。
    messages:
      msg: |-
        {time}{list}
      list: |-
        == {name} ==
        状态：{status}
        存活率：{uptime}
        检测时间：{time}
      listFailed: |-
        == {name} ==
        查看失败：{data}
      failed: |-
        {time}
        查看失败：{data}
      statusLive: ✅ 正常
      statusDie: ❌ 故障
      dataFail: 未能获取到此服务器的状态信息。
  meme:
    description: 群友的怪话！
    messages:
      msg: |-
        {quote}{time}
        {image}
        {title}
      failed: |-
        {quote}{time}
        获取失败：{data}
      forbidden: |-
        {quote}{time}
        此指令不允许在本群使用。
  randomcat:
    description: 随机猫猫图。
    messages:
      msg: |-
        {quote}{image}
      wait: |-
        {quote}{time}
        请等待图片上传（可能较慢）。
      failed: |-
        {quote}{time}
        获取失败：{data}
  getqqinfo:
    description: 获取 QQ 号的信息。
    messages:
      msg: |-
        {quote}{image}
      failed: |-
        {quote}{time}
        获取失败：{data}
      command: QQ 号不正确。
  msg2img:
    description: 引用一个消息并使用此指令，即可将消息转图。
    messages:
      msg: |-
        {quote}{image}
      failed: |-
        {quote}{time}
        获取失败：{data}
      null: 未引用任何消息。
      matroska: |-
        {quote}禁止套娃！
  slnews:
    description: 抓取 NorthWood 的 Steam 最新新闻。
